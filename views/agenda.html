<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>

    <link rel="stylesheet" href="/agenda.css">
    <link rel="icon" href="/Fotos/logo_.png" type="image/x-icon">
</head>

<body>

    <aside class="sidebar">

        <div class="hamburger" id="hamburger-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <a href="/mijnaccount.html" class="profile">
            <div class="profile-circle" id="profile-circle">U</div>
            <span id="user-name-sidebar">Gebruiker</span>
        </a>

        <nav class="sidebar-nav">
            <ul>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/mijnrecepten.html">Mijn Recepten</a></li>
                <li><a href="/opgeslagenweekmenu.html">Mijn Weekmenu’s</a></li>
                <li class="active"><a href="/agenda.html">Agenda</a></li>
                <li><a href="/nieuws.html">Nieuws</a></li>
                <li><a href="/logout">Uitloggen</a></li>
            </ul>

            <div class="sidebar-logo" style="
                position: absolute;
                bottom: 20px;
                left: 20px;
            ">
                <img src="/Fotos/logo_.png" style="
                    width: 40px;
                    height: auto;
                    display: block;
                " alt="Logo">
            </div>
        </nav>
    </aside>

    <main class="main-content">

        <section class="hero">
            <div class="hero-content">
                <h2>Maaltijdplanner</h2>
                <p>Plan hier al je recepten in. Je kunt recepten van jouzelf en van andere gebruikers toevoegen.</p>
            </div>
        </section>

        <section class="agenda-container planner-container">
            
            <div class="calendar-header">
                <button id="prev-month">❮</button>
                <h3 id="current-month-year"></h3>
                <button id="next-month">❯</button>
            </div>
            
            <div class="calendar-grid" id="calendar-grid">
                <div class="day-name">MA</div>
                <div class="day-name">DI</div>
                <div class="day-name">WO</div>
                <div class="day-name">DO</div>
                <div class="day-name">VR</div>
                <div class="day-name">ZA</div>
                <div class="day-name">ZO</div>
            </div>

        
            
        </section>

    </main>

    <div id="meal-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h4 id="modal-title">Maaltijd Toevoegen voor <span id="modal-date-display"></span></h4>
            
            <div id="current-meals-list">
                </div>

            <div class="recipe-selection-container">
                <label for="recipe-search">Zoek of Kies een Recept:</label>
                <input type="text" id="recipe-search" placeholder="Typ de naam van het recept...">

                <div id="recipe-cards-container">
                    <p>Laden recepten...</p>
                </div>
                
                <label for="meal-type" style="margin-top: 1.5rem;">Type Maaltijd:</label>
                <select id="meal-type" required>
                    <option value="Diner">Diner</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Ontbijt">Ontbijt</option>
                </select>

                <button id="add-selected-meal-btn" class="btn-primary submit-btn" disabled>
                    Selecteer een recept
                </button>
            </div>
        </div>
    </div>
    
    <script type="module" src="/agenda.js"></script>

</body>
</html>
