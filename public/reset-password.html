<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wachtwoord resetten</title>
  <link rel="stylesheet" href="loginregister.css">
  <style>
    /* Toast notificatie styling */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-family: sans-serif;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      display: none;
      z-index: 9999;
    }

    .toast.success {
      background-color: #4BB543; /* groen */
    }

    .toast.error {
      background-color: #E74C3C; /* rood */
    }

    .toast.show {
      display: block;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeout {
      from { opacity: 1; transform: translateY(0);}
      to { opacity: 0; transform: translateY(20px);}
    }
  </style>
</head>
<body>
  <a href="login.html" class="back-arrow">&#8592; Terug</a>

  <div class="auth-wrapper">
    <div class="auth-box">
      <h2>Nieuw wachtwoord instellen</h2>

      <form id="reset-form">
        <input type="password" name="password" placeholder="Nieuw wachtwoord" required>
        <input type="password" name="confirmPassword" placeholder="Herhaal wachtwoord" required>
        <button type="submit" class="auth-btn">Wachtwoord wijzigen</button>
      </form>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script>
    const form = document.getElementById("reset-form");
    const toast = document.getElementById("toast");

    // Haal token uit URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    function showToast(msg, type = "success") {
      toast.textContent = msg;
      toast.className = `toast ${type} show`;
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000); // verdwijnt na 3 sec
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = form.password.value.trim();
      const confirmPassword = form.confirmPassword.value.trim();

      // Validatie
      if (password.length < 6) return showToast("Wachtwoord moet minimaal 6 tekens zijn.", "error");
      if (password !== confirmPassword) return showToast("Wachtwoorden komen niet overeen.", "error");

      try {
        const res = await fetch("/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, password })
        });

        const data = await res.json();

        if (res.ok) {
          showToast(data.message, "success");
          // Redirect naar login na korte delay
          setTimeout(() => { window.location.href = "/login.html"; }, 2000);
        } else {
          showToast(data.error, "error");
        }
      } catch (err) {
        showToast("Er is iets misgegaan.", "error");
      }
    });
  </script>
</body>
</html>
