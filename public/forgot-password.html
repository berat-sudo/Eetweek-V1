<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wachtwoord vergeten</title>
  <link rel="stylesheet" href="loginregister.css">
  <link rel="icon" href="/Fotos/logo_.png" type="image/x-icon">
  <style>
    /* Toast container */
    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      min-width: 250px;
      padding: 15px 20px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-family: sans-serif;
      font-size: 14px;

      /* Animatie instellingen */
      opacity: 0;
      transform: translateY(100px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    #toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    #toast.success {
      background-color: #4BB543;
    }

    #toast.error {
      background-color: #E74C3C;
    }
  </style>
</head>
<body>
  <a href="login.html" class="back-arrow">&#8592; Terug</a>

  <div class="auth-wrapper">
    <div class="auth-box">
      <h2>Wachtwoord vergeten</h2>

      <form id="forgot-form">
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit" class="auth-btn">Reset link verzenden</button>
      </form>
    </div>
  </div>

  <!-- Toast meldingen -->
  <div id="toast"></div>

  <script>
    const form = document.getElementById("forgot-form");
    const toast = document.getElementById("toast");

    function showToast(message, type = "success") {
      toast.textContent = message;
      toast.className = `${type} show`;

      // Verwijder de toast na 5 seconden
      setTimeout(() => {
        toast.classList.remove("show");
      }, 5000);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = form.email.value.trim();

      if (!email) return showToast("Vul een geldig e-mailadres in.", "error");

      try {
        const res = await fetch("/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();

        if (res.ok) {
          showToast(data.message || "Reset link is verstuurd naar je e-mail.", "success");
        } else {
          showToast(data.error || "Er is iets misgegaan.", "error");
        }
      } catch (err) {
        showToast("Er is iets misgegaan.", "error");
      }
    });
  </script>
</body>
</html>
